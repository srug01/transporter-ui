<mat-nav-list *ngIf="currentUser" class="sidebar">

        <div class="header" *ngIf="currentUser">
            <h1><strong></strong>{{currentUser.name}}</h1>
            <h3>{{currentUser.email}}</h3>
        </div>
    </div> -->

    <mat-divider></mat-divider>
    <div mat-list-item class="menu-item" routerLinkActive="list-item-active" routerLink='/default'>
        <div class="icon">
            <i class="fas dashboard-icon fa-tachometer-alt md-24"></i>
        </div>
        <div class="link">
            <p class="menu-text">Dashboard</p>
        </div>
    </div>
    <div *ngIf="currentUser.typeSyscode === 1 || currentUser.typeSyscode === 4 || currentUser.typeSyscode === 0">
        <div mat-list-item class="menu-item" routerLinkActive="list-item-active" [matMenuTriggerFor]="menu1">
            <div class="icon">
                <i class="fas fa fa-cubes md-24" aria-hidden="true"></i>
            </div>
            <div class="link">
                <p class="menu-text">CFS</p>
            </div>
        </div>
        <mat-menu #menu1="matMenu">
            <button mat-menu-item routerLink='/default/cfs/create-order'>Create Order</button>
            <button mat-menu-item routerLink='/default/cfs/order-list'>List Orders</button>
            <button mat-menu-item routerLink='/default/cfs/saved-orders'>Saved Orders</button>
            <button mat-menu-item routerLink='/default/cfs/register-user'>User Registration</button>
            <button mat-menu-item routerLink='/default/cfs/user-list'>User List</button>
        </mat-menu>
    </div>

    <div *ngIf="currentUser.typeSyscode === 1 || currentUser.typeSyscode === 5 || currentUser.typeSyscode === 0">
        <div mat-list-item class="menu-item" routerLinkActive="list-item-active" [matMenuTriggerFor]="menu2">
            <div class="icon">
                <i class="fas fa fa-truck md-24 p5" aria-hidden="true"></i>
            </div>
            <div class="link">
                <p class="menu-text">Transporter</p>
            </div>
        </div>
        <mat-menu #menu2="matMenu">
            <button mat-menu-item routerLink='/default/transporter/bids'>Bids</button>
            <button mat-menu-item routerLink='/default/transporter/placed-bids'>Placed Bids</button>
            <button mat-menu-item routerLink='/default/transporter/register-vehicle'>Vehicle Registration</button>
            <button mat-menu-item routerLink='/default/transporter/vehicle-list'>Vehicle List</button>
            <button mat-menu-item routerLink='/default/transporter/register-transporter'>Transporter
                Registration</button>
            <button mat-menu-item routerLink='/default/transporter/transporter-list'>Transporter List</button>
            <button mat-menu-item routerLink='/default/transporter/register-driver'>Driver Registration</button>
        </mat-menu>
    </div>
    <div *ngIf="currentUser.typeSyscode === 1 || currentUser.typeSyscode === 0">
        <div mat-list-item class="menu-item" routerLinkActive="list-item-active" [matMenuTriggerFor]="menu4">
            <div class="icon">
                <i class="fas fa fa-briefcase md-24" aria-hidden="true"></i>
            </div>
            <div class="link">
                <p class="menu-text">Masters</p>
            </div>
        </div>
        <mat-menu #menu4="matMenu">
            <button mat-menu-item routerLink='/default/masters/cfs/list'>CFS Master</button>
            <button mat-menu-item routerLink='/default/masters/container/list'>Container Master</button>
            <button mat-menu-item routerLink='/default/masters/cfs-rate/list'>CFS Rate Master</button>
            <button mat-menu-item routerLink='/default/masters/diesel/list'>Diesel Rate Master</button>
            <button mat-menu-item routerLink='/default/masters/location/list'>Location Master</button>
            <button mat-menu-item routerLink='/default/masters/mileage/list'>Mileage Master</button>
            <button mat-menu-item routerLink='/default/masters/port/list'>Port Master</button>
            <button mat-menu-item routerLink='/default/masters/portterminalmaster/list'>Port Terminal Master</button>
            <button mat-menu-item routerLink='/default/masters/state-master-list'>State Master</button>
            <button mat-menu-item routerLink='/default/masters/weight/list'>Weight Master</button>
            <button mat-menu-item routerLink='/default/masters/yard/list'>Yard Master</button>
            <button mat-menu-item routerLink='/default/masters/yard-port-map/list'>Yard Port Mapping</button>
            <button mat-menu-item routerLink='/default/masters/yardcfsrate/list'>Yard CFS Rate Master</button>
            <button mat-menu-item routerLink='/default/masters/zone/list'>Zone Master</button>
            <button mat-menu-item routerLink='/default/masters/zone-day/list'>Zone Day Master</button>
        </mat-menu>
    </div>
    <mat-divider></mat-divider>
</mat-nav-list>

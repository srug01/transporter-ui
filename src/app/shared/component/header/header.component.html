<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>CFS Master</span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings </mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline </mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Sign out</span>
                        </button>
                        <button mat-menu-item routerLink="/default/profile/my-profile">
                            <mat-icon>person_outline</mat-icon>
                            <span >My Profile</span>
                        </button>
                    </mat-menu>
                </li>
                <li *ngIf="notifications.length>0" class="notification-box">
                    <button mat-icon-button [matMenuTriggerFor]="menuNotifications">
                        <mat-icon>notifications</mat-icon>
                        <small class="notification-badge">{{notifications.length}}</small>
                    </button>
                    <mat-menu #menuNotifications="matMenu">
                        <div style="text-align: right;color: blue;">
                            <a style="font-size: 14px;">Mark All as read</a>
                        </div>
                        <div *ngFor="let notifyItem of notifications" class="notification notification-info"
                            (click)="markNotificationAsRead(notifyItem)">
                            <p>
                                {{notifyItem.notificationDesc}}
                            </p>
                            <a style="color: white;"
                                [routerLink]="['/default/cfs',notifyItem.orderId,'order-details']">Show More</a>
                        </div>
                    </mat-menu>
                </li>
            </ul>
        </div>

    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>Driver</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/transporter/register-driver/new' mat-raised-button color="primary">Add New Driver</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Driver</mat-label>
                    <input matInput placeholder="Search Driver">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="driverMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="driverId">
                <th mat-header-cell *matHeaderCellDef class="table-title"> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column -->


            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef class="table-title"> First Name </th>
                <td mat-cell *matCellDef="let element" class="table-row">
                    {{element.firstname}}</td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Last Name </th>
                <td mat-cell *matCellDef="let element" class="table-row">
                    {{element.lastname}}</td>
            </ng-container>
            <ng-container matColumnDef="address1">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Address </th>
                <td mat-cell *matCellDef="let element" class="table-row">
                    {{element.address1}}</td>
            </ng-container>
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef class="table-title"> mobileNumber </th>
                <td mat-cell *matCellDef="let element" class="table-row">
                    {{element.mobileNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="identitytype">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Identity Type </th>
                <td mat-cell *matCellDef="let element" class="table-row"> {{element.identitytype}} </td>
            </ng-container>

            <ng-container matColumnDef="identitynumber">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Identity Number </th>
                <td mat-cell *matCellDef="let element" class="table-row"> {{element.identitynumber}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/transporter/register-driver/edit/',element.driverId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="deleteDriverById($event,element.driverId)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

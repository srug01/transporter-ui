<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Trip Master</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxLayout="row" fxLayoutGap="10px" [formGroup]="tripForm" 
                                                (ngSubmit)="submittripForm($event)">
                    <div fxLayout="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <input matInput placeholder="Sub Order ID" 
                                    formControlName="subOrderId" name="name" required />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <mat-label>Source</mat-label>
                                <mat-select formControlName="sourceId" 
                                    [errorStateMatcher]="matcher" >
                                    <!-- <mat-option *ngFor="let state of stateMasters" 
                                                [value]="state.stateMasterId">
                                        {{ }}
                                    </mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <mat-label>Destination</mat-label>
                                <mat-select formControlName="destinationId">
                                    <!-- <mat-option *ngFor="let locationMaster of locationMasters" [value]="locationMaster.locationId">
                                        {{ locationMaster.locationName }}
                                    </mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <mat-label>Assigned Vehicle</mat-label>
                                <mat-select formControlName="assignedvehicle">
                                    <!-- <mat-option *ngFor="let locationMaster of locationMasters" [value]="locationMaster.locationId">
                                        {{ locationMaster.locationName }}
                                    </mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <mat-label>Assigned Driver</mat-label>
                                <mat-select formControlName="assignedDriver">
                                    <!-- <mat-option *ngFor="let locationMaster of locationMasters" [value]="locationMaster.locationId">
                                        {{ locationMaster.locationName }}
                                    </mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </div>


                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
                        </div>
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <button type="submit" mat-raised-button color="primary" class="m-t-8">Save</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

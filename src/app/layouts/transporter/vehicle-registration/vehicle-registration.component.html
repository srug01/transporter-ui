<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Transporter Management</mat-card-title>
        <mat-card-subtitle>Vehicle Registration</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="vehicleForm" (ngSubmit)="submitVehicleForm($event)">
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="example-full-width">
                        <mat-label>Vehicle No.</mat-label>
                        <input matInput formControlName="vehicleNumber" placeholder="vehicle number">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="demo-full-width">
                        <mat-label>Select Vehicle Type</mat-label>
                        <mat-select matNativeControl formControlName="vehicleType"
                         [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let cont of container"
                             [value]="cont.containerMasterId">
                                {{cont.containerMasterName}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="vehicleForm.controls['vehicle_type'].hasError('required')">You must make a
                            selection</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="demo-full-width">
                        <mat-label>Select Capacity</mat-label>
                        <mat-select matNativeControl formControlName="vehicleCapacity" 
                        [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let wt of weight" [value]="wt.weightMasterId">
                                {{wt.weightDesc}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="vehicleForm.controls['vehicle_capacity'].hasError('required')">You must make a
                            selection</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="example-full-width">
                        <mat-label>Weight</mat-label>
                        <input matInput type="number" formControlName="weight" placeholder="vehicle weight">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="example-full-width">
                        <mat-label>Year of Manufacture</mat-label>
                        <input matInput formControlName="manufactureYear" placeholder="vehicle manufactureYear">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="example-full-width">
                        <mat-label>State of Vehicle Registration</mat-label>
                        <!-- <input matInput type="number" 
                        formControlName="state_syscode"z placeholder="vehicle state"> -->
                        <mat-select matNativeControl formControlName="stateId" 
                        [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let st of states" [value]="st.stateMasterId">
                                {{st.stateName}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex="20%">
                    <mat-slide-toggle formControlName="owned">Owned</mat-slide-toggle>
                </div>
                <div fxFlex="20%">
                    <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
                </div>
            </div>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Transporter Management</mat-card-title>
        <mat-card-subtitle>Vehicle Registration</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="vehicleForm" (ngSubmit)="submitVehicleForm($event)">
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="example-full-width">
                        <mat-label>Vehicle No.</mat-label>
                        <input matInput formControlName="vehicle_no" placeholder="vehicle number">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="demo-full-width">
                        <mat-label>Select Vehicle Type</mat-label>
                        <mat-select matNativeControl formControlName="vehicle_type" [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let vehicle of vehicleTypes" [value]="vehicle.value">
                                {{vehicle.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="vehicleForm.controls['vehicle_type'].hasError('required')">You must make a
                            selection</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="demo-full-width">
                        <mat-label>Select Capacity</mat-label>
                        <mat-select matNativeControl formControlName="vehicle_capacity" [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let capacity of vehicleCapacity" [value]="capacity.value">
                                {{capacity.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="vehicleForm.controls['vehicle_capacity'].hasError('required')">You must make a
                            selection</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="example-full-width">
                        <mat-label>Weight</mat-label>
                        <input matInput type="number" formControlName="weight" placeholder="vehicle weight">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout='row'>
                <div fxFlex="50%">
                    <mat-form-field class="example-full-width">
                        <mat-label>Year of Manufacture</mat-label>
                        <input matInput formControlName="manufacture_year" placeholder="vehicle manufactureYear">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlexOffset="10px">
                    <mat-form-field class="example-full-width">
                        <mat-label>State of Vehicle Registration</mat-label>
                        <input matInput type="number" formControlName="state_syscode" placeholder="vehicle state">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex="20%">
                    <mat-slide-toggle formControlName="owned">Owned</mat-slide-toggle>
                </div>
                <div fxFlex="20%">
                    <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
                </div>
            </div>

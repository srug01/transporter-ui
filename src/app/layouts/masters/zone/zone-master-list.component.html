<mat-card-content>
    <table mat-table [dataSource]="zoneMasters" class="mat-elevation-z8">  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="zone_syscode">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.zone_syscode}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="zone_name">
        <th mat-header-cell *matHeaderCellDef> Zone Name </th>
        <td mat-cell *matCellDef="let element"> {{element.zone_name}} </td>
      </ng-container>

      <ng-container matColumnDef="zone_description">
        <th mat-header-cell *matHeaderCellDef> Zone Desc</th>
        <td mat-cell *matCellDef="let element"> {{element.zone_description}} </td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> Pin Code </th>
        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="66.67" class="matero-col">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Zone Master</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form
          fxLayout="row"
          fxLayoutGap="10px"
          [formGroup]="zoneForm" (ngSubmit)="submitZoneForm($event)"
        >
          <div fxLayout="row wrap" fxLayoutGap="8px grid">
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Zone Name"
                  formControlName="zone_name"
                  name="name"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Zone Desc"
                  formControlName="zone_description"
                  name="name"
                  required
                />
              </mat-form-field>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Pin Code"
                  formControlName="pincode"
                  name="name"
                  
                />
              </mat-form-field>
            </div>

            
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
            </div>
            <div fxFlex="100" fxFlex.lt-sm="100">
              <button type="submit" mat-raised-button color="primary" class="m-t-8" >Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

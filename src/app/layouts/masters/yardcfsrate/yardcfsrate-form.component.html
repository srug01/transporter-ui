<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Yard CFS Rate Master </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            fxLayout="row"
            fxLayoutGap="10px"
            [formGroup]="yardcfsrateForm" (ngSubmit)="submitYardCFSRateForm($event)"
          >
            <div fxLayout="row wrap" fxLayoutGap="8px grid">
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <mat-label>CFS</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let cfs of cfsMaster" [value]="cfs.cfs_syscode">
                      {{ cfs.cfs_name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <mat-label>Yard</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let yard of yardMaster" 
                    [value]="yard.yard_syscode">
                      {{ yard.yard_name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <mat-label>Container</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let container of containerMaster" 
                    [value]="container.container_syscode">
                      {{ container.container_name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <mat-label>Weight</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let weight of weightMaster" [value]="weight.weight_syscode">
                      {{ weight.weight_description }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Rate"
                    ngModel
                    name="name"
                    rate
                    required
                  />
                </mat-form-field>
              </div>
              <div fxFlex="100" fxFlex.lt-sm="100">
                <mat-slide-toggle>Active</mat-slide-toggle>
              </div>
              <div fxFlex="100" fxFlex.lt-sm="100">
                <button type="submit" mat-raised-button color="primary" class="m-t-8" >Save</button>
              </div>
            </div>
          </form>
        </mat-card-content>
  
      </mat-card>
    </div>
  </div>

<mat-card-content>
    <table mat-table [dataSource]="yardcfsrateMasters" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="yard_cfs_rate_syscode">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.yard_cfs_rate_syscode}} </td>
      </ng-container>
  
      <!-- Name Column -->
     

      <ng-container matColumnDef="cfs_syscode">
        <th mat-header-cell *matHeaderCellDef> CFS </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/default/masters/yardcfsrate/details/',element.yard_cfs_rate_syscode]">
            {{element.cfs_syscode}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/default/masters/yardcfsrate/details/',element.yard_cfs_rate_syscode]">
            {{element.rate}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="yard_syscode">
        <th mat-header-cell *matHeaderCellDef> Yard </th>
        <td mat-cell *matCellDef="let element"> {{element.yard_syscode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="container_syscode">
        <th mat-header-cell *matHeaderCellDef> Container </th>
        <td mat-cell *matCellDef="let element"> {{element.container_syscode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight_syscode">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight_syscode}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a><i class="material-icons md-24 p5"
              [routerLink]="['/default/masters/yardcfsrate/edit/',element.yard_cfs_rate_syscode]">create</i></a>
          <a><i class="material-icons md-24 p5" (click)="openDialog($event,element.yard_cfs_rate_syscode)">delete_sweep</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

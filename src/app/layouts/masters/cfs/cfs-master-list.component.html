<mat-card>
    <mat-card-header>
        <mat-card-title>CFS Master</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/cfs/new' mat-raised-button color="primary">Add New CFS Master</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search CFS</mat-label>
                    <input matInput placeholder="Search CFS">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>

        <table mat-table [dataSource]="cfsMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="cfsMasterId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.cfsMasterId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cfsName">
                <th mat-header-cell *matHeaderCellDef> Cfs Name </th>
                <td mat-cell *matCellDef="let element"><a [routerLink]="['/default/masters/cfs/details/',element.cfsMasterId]">{{element.cfsName}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact No</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email ID </th>
                <td mat-cell *matCellDef="let element">{{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element">{{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>
            <ng-container matColumnDef="created By">
                <th mat-header-cell *matHeaderCellDef> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/cfs/edit/',element.cfsMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element.cfsMasterId)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

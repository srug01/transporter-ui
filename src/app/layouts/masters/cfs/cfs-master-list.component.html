<mat-card>
    <mat-card-header>
        <mat-card-title>CFS Master</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/cfs/new' mat-raised-button color="primary">Add CFS</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search CFS</mat-label>
                    <input matInput placeholder="Search CFS">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>

        <table mat-table [dataSource]="cfsMasters" class="mat-elevation-z8" matSort>
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="cfsMasterId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cfsName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cfs Name </th>
                <td mat-cell *matCellDef="let element">{{element.cfsName | uppercase}}
                </td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
                <td mat-cell *matCellDef="let element">{{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element">{{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef class="table-title">Is Active </th>
                <td mat-cell *matCellDef="let element" class="table-row"> {{element.isActive}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="created By">
                <th mat-header-cell *matHeaderCellDef class="table-title"> Created By </th>
                <td mat-cell *matCellDef="let element" class="table-row"> {{element.createdBy}} </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5" #tooltip="matTooltip" matTooltip="Edit CFS"
                            [matTooltipPosition]="'below'"
                            [routerLink]="['/default/masters/cfs/edit/',element.cfsMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5" #tooltip1="matTooltip" matTooltip="Delete CFS" [matTooltipPosition]="'below'"
                            (click)="openDialog($event,element)">delete_sweep</i></a>
                    <a><i class="material-icons md-24 p5" [routerLink]="['/default/masters/batch-update',element.cfsMasterId]" #tooltip2="matTooltip" matTooltip="Add rates" [matTooltipPosition]="'below'">account_balance_wallet</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

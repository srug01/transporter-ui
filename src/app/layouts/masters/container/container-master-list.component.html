<mat-card>
    <mat-card-header>
        <mat-card-title>Container</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/container/new' mat-raised-button color="primary">Add New Container</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Container</mat-label>
                    <input matInput placeholder="Search Container">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="containerMasters" class="mat-elevation-z8" matSort>
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="containerMasterId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="containerMasterName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Container </th>
                <td mat-cell *matCellDef="let element">{{element.containerMasterName}}</td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Is Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5 icon"
            [routerLink]="['/default/masters/container/edit/',element.containerMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5 icon" (click)="openDialog($event,element)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

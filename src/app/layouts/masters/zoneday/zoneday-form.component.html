<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Zone Day Master</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            fxLayout="row"
            fxLayoutGap="10px"
            [formGroup]="zonedayForm" (ngSubmit)="submitZoneDayForm($event)"
          >
            <div fxLayout="row wrap" fxLayoutGap="8px grid">
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Zone Name"
                    formControlName="zone_name"
                    name="name"
                    required
                  />
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                  <mat-label>Port</mat-label>
                  <mat-select formControlName="port_syscode" 
                  [errorStateMatcher]="matcher">
                    <mat-option *ngFor="let port of portMasters" 
                    [value]="port.port_syscode">
                      {{ port.port_name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <!-- <mat-form-field>
                  <input
                    matInput
                    placeholder="Import"
                    formControlName="import"
                    name="name"
                    required
                  />
                </mat-form-field> -->

                <mat-form-field color="accent">
                  <mat-label>Import Date</mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="import">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>

              </div>

              <div fxFlex="50" fxFlex.lt-sm="100">
                <!-- <mat-form-field>
                  <input
                    matInput
                    placeholder="Export"
                    formControlName="export"
                    name="name"
                    required
                  />
                </mat-form-field> -->
                <mat-form-field color="accent">
                  <mat-label>Export Date</mat-label>
                  <input matInput [matDatepicker]="picker2" formControlName="export">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>



              </div>
         
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
              </div>
              <div fxFlex="100" fxFlex.lt-sm="100">
                <button type="submit" mat-raised-button color="primary" class="m-t-8" >Save</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

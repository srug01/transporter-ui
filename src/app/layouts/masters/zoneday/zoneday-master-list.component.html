<mat-card-content>
    <table mat-table [dataSource]="zonedayMasters" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="zone_day_syscode">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.zone_day_syscode}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="zone_name">
        <th mat-header-cell *matHeaderCellDef> Zone Name </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/default/masters/zoneday/details/',element.zone_day_syscode]">
            {{element.zone_name}}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="import">
        <th mat-header-cell *matHeaderCellDef> Import </th>
        <td mat-cell *matCellDef="let element"> {{element.import}} </td>
      </ng-container>
  
      <ng-container matColumnDef="export">
        <th mat-header-cell *matHeaderCellDef> Export </th>
        <td mat-cell *matCellDef="let element"> {{element.export}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a><i class="material-icons md-24 p5"
              [routerLink]="['/default/masters/zoneday/edit/',element.zone_day_syscode]">create</i></a>
          <a><i class="material-icons md-24 p5" (click)="openDialog($event,element.zone_day_syscode)">delete_sweep</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

<mat-card>
    <mat-card-header>
        <mat-card-title>Yard Port Map</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/yard-port-map/new' mat-raised-button color="primary">Add New YardPortMap</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search YardPortMap</mat-label>
                    <input matInput placeholder="Search YardPortMap">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="yardportmapMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="yard_port_mapping_syscode">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column -->


            <ng-container matColumnDef="yard">
                <th mat-header-cell *matHeaderCellDef> Yard Name </th>
                <td mat-cell *matCellDef="let element"> {{getYardbyId(element.yard_syscode)}} </td>
            </ng-container>

            <ng-container matColumnDef="port">
                <th mat-header-cell *matHeaderCellDef> Port Name </th>
                <td mat-cell *matCellDef="let element"> {{getPortbyId(element.port_syscode)}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="is_active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
              [routerLink]="['/default/masters/yard-port-map/edit/',element.yard_port_mapping_syscode]">create</i></a>
                    <a><i class="material-icons md-24 p5"
              (click)="openDialog($event,element.yard_port_mapping_syscode)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

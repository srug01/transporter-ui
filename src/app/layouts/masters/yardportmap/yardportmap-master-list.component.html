<mat-card-content>
  <table mat-table [dataSource]="yardportmapMasters" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="yard_port_mapping_syscode">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.yard_port_mapping_syscode}} </td>
    </ng-container>

    <!-- Name Column -->


    <ng-container matColumnDef="yard_syscode">
      <th mat-header-cell *matHeaderCellDef> Yard Code </th>
      <td mat-cell *matCellDef="let element"> {{element.yard_syscode}} </td>
    </ng-container>

    <ng-container matColumnDef="port_syscode">
      <th mat-header-cell *matHeaderCellDef> Port Code </th>
      <td mat-cell *matCellDef="let element"> {{element.port_syscode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a><i class="material-icons md-24 p5"
            [routerLink]="['/default/masters/yard-port-map/edit/',element.yard_port_mapping_syscode]">create</i></a>
        <a><i class="material-icons md-24 p5" (click)="openDialog($event,element.yard_port_mapping_syscode)">delete_sweep</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

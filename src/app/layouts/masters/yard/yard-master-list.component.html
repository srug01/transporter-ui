<mat-card>
    <mat-card-header>
        <mat-card-title>Yards</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/yard/new' mat-raised-button color="primary">Add New Yard</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Yard</mat-label>
                    <input matInput placeholder="Search Yard">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="yardMasters" class="mat-elevation-z8" matSort>
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="yardMasterId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column  check-->
            <ng-container matColumnDef="yardName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Yard Name </th>
                <td mat-cell *matCellDef="let element">{{element.yardName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="port">
                <th mat-header-cell *matHeaderCellDef> Port Name </th>
                <td mat-cell *matCellDef="let element"> {{getPortbyId(element.portMasterId)}} </td>
            </ng-container>

            <ng-container matColumnDef="address1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address1 </th>
                <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
            </ng-container>

            <ng-container matColumnDef="address2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address2 </th>
                <td mat-cell *matCellDef="let element"> {{element.address2}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/yard/edit/',element.yardMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element.yardMasterId)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

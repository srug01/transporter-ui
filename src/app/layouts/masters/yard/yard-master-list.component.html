<mat-card-content>
  <table mat-table [dataSource]="yardMasters" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="yard_syscode">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.yard_syscode}} </td>
    </ng-container>

    <!-- Name Column  check-->
    <ng-container matColumnDef="yard_name">
      <th mat-header-cell *matHeaderCellDef> Yard Name </th>
      <td mat-cell *matCellDef="let element"><a
          [routerLink]="['/default/masters/yard/details/',element.yard_syscode]">{{element.yard_name}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef> Port Name </th>
      <td mat-cell *matCellDef="let element"> {{getPortbyId(element.port_syscode)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a><i class="material-icons md-24 p5"
          [routerLink]="['/default/masters/yard/edit/',element.yard_syscode]">create</i></a>
        <a><i class="material-icons md-24 p5" (click)="openDialog($event,element.yard_syscode)">delete_sweep</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

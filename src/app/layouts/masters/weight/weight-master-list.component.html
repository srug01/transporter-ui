<mat-card>
    <mat-card-header>
        <mat-card-title>Weights</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/weight/new' mat-raised-button color="primary">Add New Weight</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Weight</mat-label>
                    <input matInput placeholder="Search Weight">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="weightMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="weightMasterId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column  check-->
            <ng-container matColumnDef="weightDesc">
                <th mat-header-cell *matHeaderCellDef> Weight Desc </th>
                <td mat-cell *matCellDef="let element">{{element.weightDesc}}
                </td>
            </ng-container>

            <ng-container matColumnDef="container">
                <th mat-header-cell *matHeaderCellDef> Container </th>
                <td mat-cell *matCellDef="let element">{{getContainer(element.containerMasterId)}}
                </td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Is Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/weight/edit/',element.weightMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

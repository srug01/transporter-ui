<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Weight Master</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxLayout="row" fxLayoutGap="10px" [formGroup]="weightForm" (ngSubmit)="submitWeightForm($event)">
                    <div fxLayout="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <input matInput placeholder="Weight Description" formControlName="weightDesc" name="description" required />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <mat-label>Container Type</mat-label>
                                <mat-select formControlName="containerMasterId" [errorStateMatcher]="matcher">
                                    <mat-option *ngFor="let containerMaster of containerMasters" [value]="containerMaster.containerMasterId">
                                        {{ containerMaster.containerMasterName }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
                        </div>
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <button type="submit" mat-raised-button color="primary" class="m-t-8">Save</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</div>

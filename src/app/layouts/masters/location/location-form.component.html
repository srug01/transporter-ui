<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Location Master</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="locationForm" (ngSubmit)="submitLocationForm($event)">
                    <div fxLayout="column" fxLayoutGap="8px" fxFlex="50%">
                        <div>
                            <mat-form-field>
                                <input matInput placeholder="Location" formControlName="locationName" name="name" required />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
                        </div>
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <button type="submit" mat-raised-button color="primary" class="m-t-8">Save</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

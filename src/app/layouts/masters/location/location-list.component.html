<mat-card-content>
    <table mat-table [dataSource]="locationMasters" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Location ID">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Location Name">
        <th mat-header-cell *matHeaderCellDef> Location ID </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/default/masters/port/details/',element.locationId]">{{element.locationName}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="Created By">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>

      <ng-container matColumnDef="Created On">
        <th mat-header-cell *matHeaderCellDef>Created On</th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn | date:"dd/MMM/yyyy"}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="is Active">
        <th mat-header-cell *matHeaderCellDef> is Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a><i class="material-icons md-24 p5"
              [routerLink]="['/default/masters/location/edit/',element.locationId]">create</i></a>
          <a><i class="material-icons md-24 p5" (click)="openDialog($event,element.locationId)">delete_sweep</i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

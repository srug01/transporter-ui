<mat-card>
    <mat-card-header>
        <mat-card-title>Ports Terminal Master</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/portterminalmaster/new' mat-raised-button color="primary">Add New Port Terminal Master</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Port Terminal Master</mat-label>
                    <input matInput placeholder="Search Port Terminal Master">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="portterminalMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="portTerminalId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.portTerminalId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="portMasterId">
                <th mat-header-cell *matHeaderCellDef> Port </th>
                <td mat-cell *matCellDef="let element">{{element.portMasterId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="terminal">
                <th mat-header-cell *matHeaderCellDef> Terminal </th>
                <td mat-cell *matCellDef="let element"> {{element.terminal}} </td>
            </ng-container>

            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef> Longitude </th>
                <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
            </ng-container>

            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/portterminalmaster/edit/',element.portTerminalId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element.portTerminalId)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

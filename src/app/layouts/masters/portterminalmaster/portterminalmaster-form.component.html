<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Port Terminal Master</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            fxLayout="row"
            fxLayoutGap="10px"
            [formGroup]="portterminalmasterForm" (ngSubmit)="submitPortTerminalForm($event)"
          >
            <div fxLayout="row wrap" fxLayoutGap="8px grid">
              <div fxFlex="50" fxFlex.lt-sm="100">
                <!-- <mat-form-field>
                  <input
                    matInput
                    placeholder="Port Name"
                    formControlName="port_name"
                    name="name"
                    required
                  />
                </mat-form-field> -->
                <mat-form-field>
                    <mat-label class="required">Port</mat-label>
                    <mat-select formControlName="portMasterId" [errorStateMatcher]="matcher">
                      <mat-option *ngFor="let port of portMasters" [value]="port.portMasterId">
                        {{ port.portName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
               <mat-form-field>
                  <input
                    matInput
                    placeholder="Terminal"
                    formControlName="terminal"
                    name="name"
                    required
                  />
                </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                    <input
                      matInput
                      placeholder="Longitude"
                      formControlName="longitude"
                      name="name"

                    />
                  </mat-form-field>
              </div>
              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field>
                    <input
                      matInput
                      placeholder="latitude"
                      formControlName="latitude"
                      name="name"

                    />
                  </mat-form-field>
              </div>

              <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
              </div>
              <div fxFlex="100" fxFlex.lt-sm="100">
                <button type="submit" mat-raised-button color="primary" class="m-t-8" >Save</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

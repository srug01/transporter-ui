<mat-card>
    <mat-card-header>
        <mat-card-title>State</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/state/new' mat-raised-button color="primary">Add New State</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search State</mat-label>
                    <input matInput placeholder="Search State">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="stateMasters" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="stateMasterId">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.stateMasterId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/default/masters/state/details/',element.stateMasterId]">
                        {{element.stateName}}
                    </a>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="is_active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/state/edit/',element.stateMasterId]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element.stateMasterId)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

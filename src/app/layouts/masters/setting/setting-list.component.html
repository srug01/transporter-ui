<mat-card>
    <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxFill="100%" fxLayout="row" class="action-wrapper">
            <div>
                <a routerLink='/default/masters/settings/new' mat-raised-button color="primary">Add New Settings</a>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Settings</mat-label>
                    <input matInput placeholder="Search Settings">
                </mat-form-field>
                <a><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
        <table mat-table [dataSource]="SettingsArray" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="setting_syscode">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell class="table-row" *matCellDef="let i=index"> {{i+ 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="setting_name">
                <th mat-header-cell *matHeaderCellDef> Setting Name </th>
                <td mat-cell *matCellDef="let element"><a [routerLink]="['/default/masters/setting/details/',element.setting_name]">{{element.setting_name}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="setting_value">
                <th mat-header-cell *matHeaderCellDef> Setting Value </th>
                <td mat-cell *matCellDef="let element"> {{element.setting_value}} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="is_active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a><i class="material-icons md-24 p5"
                            [routerLink]="['/default/masters/setting/edit/',element.setting_syscode]">create</i></a>
                    <a><i class="material-icons md-24 p5"
                            (click)="openDialog($event,element.setting_syscode)">delete_sweep</i></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

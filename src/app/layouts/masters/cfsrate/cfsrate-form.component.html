<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="66.67" class="matero-col">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>CFS Rate Master </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form
          fxLayout="row"
          fxLayoutGap="10px"
          [formGroup]="cfsrateForm" (ngSubmit)="submitcfsrateForm($event)"
        >
          <div fxLayout="row wrap" fxLayoutGap="8px grid">
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <mat-label>CFS</mat-label>
                <mat-select formControlName="cfs_syscode" [errorStateMatcher]="matcher">
                  <mat-option *ngFor="let cfs of cfsMasters" [value]="cfs.cfs_syscode">
                    {{ cfs.cfs_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <mat-label>Ports</mat-label>
                <mat-select formControlName="port_syscode" [errorStateMatcher]="matcher">
                  <mat-option *ngFor="let port of portMasters" [value]="port.port_syscode">
                    {{ port.port_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <mat-label>Weight</mat-label>
                <mat-select formControlName="weight_syscode" [errorStateMatcher]="matcher">
                  <mat-option *ngFor="let weight of weightMasters" [value]="weight.weight_syscode">
                    {{ weight.weight_description }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  NumbersOnly
                  [allowDecimals]="true"
                  [allowSign]="false"
                  placeholder="Rate"
                  formControlName="rate"
                  name="Rate"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.lt-sm="100">
              <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
            </div>
            <div fxFlex="100" fxFlex.lt-sm="100">
              <button type="submit" mat-raised-button color="primary" class="m-t-8" >Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>

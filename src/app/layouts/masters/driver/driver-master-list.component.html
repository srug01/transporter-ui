<mat-card-content>
    <table mat-table [dataSource]="driverMasters" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="driversyscode">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.driversyscode}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"><a
            [routerLink]="['/default/masters/driver/details/',element.driversyscode]">
            {{element.name}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element">
            {{element.firstname}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element">
            {{element.lastname}}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element">
            {{element.address}}</td>
      </ng-container>

      <ng-container matColumnDef="identitytypesyscode">
        <th mat-header-cell *matHeaderCellDef> Identity Type </th>
        <td mat-cell *matCellDef="let element"> {{element.identitytypesyscode}} </td>
      </ng-container>

      <ng-container matColumnDef="identitynumber">
        <th mat-header-cell *matHeaderCellDef> Identity Number </th>
        <td mat-cell *matCellDef="let element"> {{element.identitynumber}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a><i class="material-icons md-24 p5"
              [routerLink]="['/default/masters/driver/edit/',element.driversyscode]">create</i></a>
          <a><i class="material-icons md-24 p5" (click)="deleteDriverById($event,element.driversyscode)">delete_sweep</i></a>
        </td>
      </ng-container>    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

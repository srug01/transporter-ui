<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>CFS Management</mat-card-title>
        <mat-card-subtitle>User Registration</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="submitUserForm($event)">
            <div fxLayout="column" fxLayoutGap="10px">
                <div fxLayout='row' fxLayoutGap="10px">
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>CFS Type</mat-label>
                            <mat-select matNativeControl formControlName="cfs_type" [errorStateMatcher]="cfsTypeErrormatcher">
                                <mat-option *ngFor="let cfs of cfsTypes" [value]="cfs.value">
                                    {{cfs.viewValue}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="userForm.controls['cfs_type'].hasError('required')">You must make a
                                selection</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>User Type</mat-label>
                            <mat-select matNativeControl formControlName="user_type" [errorStateMatcher]="userTypeErrormatcher">
                                <mat-option *ngFor="let user of userTypes" [value]="user.value">
                                    {{user.viewValue}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="userForm.controls['user_type'].hasError('required')">You must make a
                                selection</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout='row'>
                    <mat-form-field class="demo-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Enter Name">
                    </mat-form-field>
                </div>
                <div fxLayout='row' fxLayoutGap="10px">
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Designation</mat-label>
                            <input matInput formControlName="designation" placeholder="Designation">
                        </mat-form-field>
                    </div>
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Department</mat-label>
                            <input matInput formControlName="department" placeholder="Department">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout='row' fxLayoutGap="10px">
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Mobile Number</mat-label>
                            <input matInput formControlName="mobile_number" placeholder="Mobile Number">
                        </mat-form-field>
                    </div>
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Email">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout='row' fxLayoutGap="10px">
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" placeholder="Password">
                        </mat-form-field>
                    </div>
                    <div fxFlex="50%">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" formControlName="confirm_password" placeholder="Confirm Password">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="20%">
                        <mat-slide-toggle formControlName="is_active">Active</mat-slide-toggle>
                    </div>
                    <div fxFlex="20%">
                        <mat-slide-toggle formControlName="is_verified">Verify</mat-slide-toggle>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutGap="10px">
                    <button type="submit" mat-raised-button color="primary">Save</button>
                    <button mat-raised-button color="warn">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>

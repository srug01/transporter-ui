<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="66.67" class="matero-col">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Email</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxLayout="row" [formGroup]="emailForm" (ngSubmit)="submitEmailForm($event)">
                    <div fxLayout="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <mat-form-field>
                                <input matInput placeholder="to" formControlName="toAddress" name="toAddress" required />
                            </mat-form-field>
                        </div>
                        <div fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="cc" formControlName="ccAddress" name="ccAddress"/>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="subject" formControlName="subject" name="subject" required/>
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100">
                          <ckeditor formControlName="emailBody" name="emailBody" [editor]="Editor" data=""></ckeditor>
                        </div>
                        <div fxFlex="100" fxFlex.lt-sm="100">
                            <button type="submit" mat-raised-button color="primary" class="m-t-8">
                            Save
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

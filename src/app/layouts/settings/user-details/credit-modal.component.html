<h1 mat-dialog-title>Add Credit</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="data.creditAmount">
    </mat-form-field>
    <mat-form-field color="accent" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker1" placeholder="Moment.js datepicker" [(ngModel)]="data.creditDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>

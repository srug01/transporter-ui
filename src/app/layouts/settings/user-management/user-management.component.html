<div fxLayout="row" fxLayoutGap="10px">
    <mat-card *ngFor="let menu of menus" class="icon-wrapper" [routerLink]="menu.url">
        <div class="wrapper">
            <mat-icon>{{menu.icon}}</mat-icon>
        </div>
        <div class="full-width">
            {{menu.name}}
        </div>
    </mat-card>
</div>
